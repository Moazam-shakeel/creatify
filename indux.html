<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creatify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="navbar">
            <div id="nav-box1" class="nav-box">
                <span>Creatify</span>
            </div>
        </div>
    </header>
    <main>
        <div id="hero">
            <div id="hero-contant">
                <div id="hero-box1">
                    <h1>Web Design & <br> <span>Development</span> <br>Course</h1>
                    <p>Web Design is a specialisation of the Design stream. they also use HTML,</p>
                    <p>CSS,WYSIWYG editing software, mark up validators etc.</p>
                    <p>To create Design element</p>
                    <button id="join-us-button">JOIN US</button>
                </div>
                <div id="hero-box2">
                    <div id="form-box">
                        <div id="form-bc">
                            <div id="Login-name">
                            <h2 id="form-title">Login Here</h2>
                            </div>
                            <div id="name-fields" style="display: none;">
                                <input type="text" placeholder="First Name" id="first-name">
                                <input type="text" placeholder="Last Name" id="last-name">
                            </div>
                            <input type="email" placeholder="Enter Email Here" id="email-input">
                            <div class="password-container">
                                <input type="password" placeholder="Enter Password Here" id="password-input">
                                <i class="fa-solid fa-eye" id="toggle-password"></i>
                            </div>
                            <button id="form-button">Login</button>
                            <div id="signup-form">
                                <p id="form-toggle-text">Don't have an account?</p>
                                <p><a href="#" id="toggle-form">Sign up here</a></p>
                                <span>Login with</span>
                            </div>    
                            <div id="login-sym">
                                <i class="fa-brands fa-facebook"></i>
                                <i class="fa-brands fa-instagram"></i>
                                <i class="fa-brands fa-google"></i>
                                <i class="fa-brands fa-twitter"></i>
                                <i class="fa-brands fa-vk"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
